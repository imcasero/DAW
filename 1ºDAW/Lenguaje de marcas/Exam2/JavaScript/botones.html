<!DOCTYPE html>
<html>
    <head>
        <title> Botones </title>
            <script type="text/javascript">

                function myFunction() {
                    document.getElementById("demo").innerHTML= "Adios mundo";}

            </script>
    </head>
    <body>

        <p id="demo" onclick="myFunction()">Hola mundo</p>
        <button onclick="myFunction()">Despedida</button>
    </body>
</html>
