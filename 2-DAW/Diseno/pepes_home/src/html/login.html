<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pepe's Home</title>
    <!--Hoja de estilos-->
    <link rel="stylesheet" href="../css/styleGeneral.css" />
    <!--Bootstrap y jquery-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="container-fluid p-2">
      <img src="../../media/img/icon/IconoRamen.png" />
      <h1 class="text-center mb-1" style="font-family: shojumaru">
        Pepe's Home
      </h1>
    </header>
    <!--Barra de navegación-->
    <nav
      class="container-fluid navbar-expand-lg text-center bg-dark sticky-top"
    >
      <ul>
        <li class="col-2 text-center">
          <a href="../../index.html">Home</a>
        </li>
        <li class="col-2 text-center">
          <select
            name="select"
            class="form-select"
            id="select"
            onchange="location = this.value;"
          >
            <option value="#">Letter</option>
            <option value="./carta_admin.html">Platos</option>
            <option value="./alergenos.html">Alergenos</option>
            <option value="./menus.html">Menus</option>
          </select>
        </li>
        <li class="col-2 text-center">
          <a href="./reservas_admin.html">Reserve</a>
        </li>
        <li class="col-2 text-center"><a href="ofertas.html">Offers!!</a></li>
      </ul>
    </nav>
    <!--Formulario log in-->
    <div
      class="container text-center mt-5 pt-5 border rounded shadow p-3 mb-5 bg-body rounded w-50"
    >
      <img src="../../media/img/icon/IconoRamen.png" class="mt-0 pt-0" />
      <h2 class="text-center">Log in</h2>
      <form
        action="../php/login.php"
        enctype="multipart/form-data"
        method="post"
        class="row g-3 mb-5"
      >
        <div class="col-12">
          <label for="dniInput">DNI</label>
          <input
            type="text"
            class="form-control"
            name="dniInput"
            id="dniInput"
          />
        </div>
        <div class="col-12">
          <label for="passwordInput">Password</label>
          <div id="passInput" class="container-fluid mt-2">
            <table id="tablaAst">
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </table>
            <input type="hidden" name="hiddenPass" id="hiddenPass" />
            <input type="hidden" name="hiddenAst" id="hiddenAst" />
            <input type="hidden" name="hiddenPos" id="hiddenPos" />
          </div>
          <div id="div-tabla" class="container-fluid mt-2"></div>
          <button class="btn btn-outline-light mt-2" onclick="borrar(event)">
            <img src="../../media/img/icon/trash-9-32.png" />
          </button>
        </div>
        <p>Have you forgotten the password?<a href="">retrieve</a></p>
        <div class="col-12 pb-2 mb-3">
          <input
            type="submit"
            id="submit"
            class="btn btn-outline-dark"
            hidden
          />
          <button
            type="button"
            class="btn btn-outline-dark"
            onclick="validar()"
          >
            Validar
          </button>
          <div id="validacion"></div>
        </div>
      </form>
    </div>

    <!--Div apollo-->
    <div style="height: 10px"></div>

    <!--Foteer-->
    <footer class="container-fluid mt-2 text-center text-lg-end">
      <div class="text-center p-3">
        © 2022 Copyright: Pepe's House, Inc. All rights reserved
      </div>
    </footer>
  </body>

  <script src="../js/login.js"></script>
  <!--Links necesarios-->
</html>
