<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pepe's Home</title>
    <link rel="stylesheet" href="../css/styleGeneral.css" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/i18n/jquery.ui.datepicker-es.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#datepicker").datepicker({
          language: "es",
          maxDate: "-18y",
        });
      });
    </script>
  </head>
  <body class="text-center" style="background-color: rgba(0, 0, 0, 0.1)">
    <!--Header-->
    <header class="container-fluid p-2">
      <img src="../../media/img/icon/IconoRamen.png" />
      <h1 class="text-center mb-1" style="font-family: shojumaru">
        Pepe's Home
      </h1>
    </header>
    <!--Barra de navegación-->
    <nav
      class="container-fluid navbar-expand-lg text-center bg-dark sticky-top"
    >
      <ul>
        <li class="col-2 text-center">
          <a href="../../index.html">Home</a>
        </li>
        <li class="col-2 text-center">
          <select
            name="select"
            class="form-select"
            id="select"
            onchange="location = this.value;"
          >
            <option value="#">Letter</option>
            <option value="./carta_admin.html">Platos</option>
            <option value="./alergenos.html">Alergenos</option>
            <option value="./menus.html">Menus</option>
          </select>
        </li>
        <li class="col-2 text-center"><a href="./reservas_admin.html">Reserve</a></li>
        <li class="col-2 text-center"><a href="ofertas.html">Offers!!</a></li>
      </ul>
    </nav>
    <!--div formulario-->
    <div
      class="container text-center mt-3 pt-5 border rounded shadow p-3 mb-5 bg-body rounded w-75"
    >
      <img src="../../media/img/icon/IconoRamen.png" class="mt-0 pt-0" />
      <h2 class="text-center">Register</h2>

      <form
        action="../php/register.php"
        class="row g-3 mb-4"
        id="form_0"
        method="post"
      >
        <div class="col-6">
          <label for="emailInput" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            name="emailInput"
          />
        </div>

        <div class="col-6">
          <label for="passwordInput" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="passInput"
            placeholder="Esto es temporal"
            name="passwordInput"
          />
        </div>

        <div class="col-3">
          <label for="nameInput">Name</label>
          <input
            type="text"
            class="form-control"
            id="nameInput"
            name="nameInput"
          />
        </div>

        <div class="col-9">
          <label for="surnameInput">Surname</label>
          <input
            type="text"
            class="form-control"
            id="surnameInput"
            name="surnameInput"
          />
        </div>

        <div class="col-6">
          <label for="addressInput" class="form-laber">Address</label>
          <input
            type="text"
            class="form-control"
            id="addressInput"
            name="addressInput"
          />
        </div>
        <div class="col-6">
          <label for="telInput" class="form-laber"> Number </label>
          <input
            type="text"
            class="form-control"
            id="telInput"
            name="telInput"
          />
        </div>
        <div class="col-6">
          <label for="fechaInput" class="form-laber">Date of Birth</label>
          <input
            id="datepicker"
            type="text"
            class="form-control"
            name="fechaInput"
          />
        </div>

        <div class="col-6">
          <label for="dniInput" class="form-laber">DNI</label>
          <input
            type="text"
            class="form-control"
            id="dniInput"
            name="dniInput"
          />
        </div>

        <p>
          Do you already have an account?
          <a href="../html/login.html">Log in</a>
        </p>

        <div class="col-12" id="div-terms">
          <input type="checkbox" id="checkTerms" class="form-check-input" />
          <label for="checkTerms"
            >I accept the terms and conditions of use</label
          >
        </div>

        <div class="col-12 pb-2 mb-3" id="buttons">
          <button class="btn btn-outline-dark" onclick="recogerDatos(event)">
            Validar
          </button>
        </div>
      </form>
    </div>
    <div style="height: 10px"></div>
    <footer class="container-fluid mt-2 text-center text-lg-end">
      <div class="text-center p-3">
        © 2022 Copyright: Pepe's House, Inc. All rights reserved
      </div>
    </footer>
  </body>
  <script src="../js/registro.js"></script>
</html>
