<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="loader loader--style5" title="4">
      <svg
        version="1.1"
        id="Layer_1"
        
        x="0px"
        y="0px"
        width="24px"
        height="30px"
        viewBox="0 0 24 30"
        style="enable-background: new 0 0 50 50"
        xml:space="preserve"
      >
        <rect x="0" y="0" width="4" height="50" fill="#333">
          <animateTransform
            attributeType="xml"
            attributeName="transform"
            type="translate"
            values="0 0; 0 20; 0 0"
            begin="0"
            dur="0.8s"
            repeatCount="indefinite"
          />
        </rect>
        <rect x="10" y="0" width="4" height="50" fill="#333">
          <animateTransform
            attributeType="xml"
            attributeName="transform"
            type="translate"
            values="0 0; 0 20; 0 0"
            begin="0.2s"
            dur="0.8s"
            repeatCount="indefinite"
          />
        </rect>
        <rect x="20" y="0" width="4" height="50" fill="#333">
          <animateTransform
            attributeType="xml"
            attributeName="transform"
            type="translate"
            values="0 0; 0 20; 0 0"
            begin="0.4s"
            dur="0.8s"
            repeatCount="indefinite"
          />
        </rect>
      </svg>
    </div>
  </body>
</html>
