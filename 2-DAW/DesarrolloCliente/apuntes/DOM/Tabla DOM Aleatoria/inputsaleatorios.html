<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="ppl">

        




    </main>
    <script>
        const array_aleatorio=new Array('text','checkbox','radio','date','file','submit','time','email', 'month', 'number');
        const main=document.getElementById("ppl");
        const tabla=document.createElement("table");
        tabla.setAttribute("id", "tablita");
        tabla.setAttribute("border", "1");
        main.append(tabla);
        for(let i=0; i<5; i++){
            const tr=document.createElement("tr");
            tabla.append(tr);
            for(let z=0;z<5; z++){
                let random=Math.floor(Math.random()*array_aleatorio.length);
                let codigo=(z+1).toString();
                let td=document.createElement("td");
                td.setAttribute('id',codigo);
                let inputito=document.createElement('input');
                inputito.setAttribute('type',array_aleatorio[random]);
                td.append(inputito);
                tr.append(td);


            }
            

        }
        

    </script>
</body>
</html>
