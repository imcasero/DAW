<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Registro</h2>
      <form action="">
        <input
          type="text"
          class="form-control"
          id="email"
          required
          placeholder="Email"
        />

        <input
          type="text"
          class="form-control"
          id="nombre"
          required
          placeholder="Nombre"
        />

        <input
          type="text"
          class="form-control"
          id="direccion"
          required
          placeholder="Direccion"
        />

        <input
          type="text"
          class="form-control"
          id="cp"
          required
          placeholder="CP"
        />

        <input
          type="text"
          class="form-control"
          id="tlfno"
          required
          placeholder="Telefono"
        />

        <input
          type="password"
          class="form-control"
          id="contraseña"
          required
          placeholder="Contraseña"
        />

        <div style="margin-bottom: 20px">
          <input type="checkbox" id="terms" />
          <label for="terms">Acepto los términos y condiciones</label>
        </div>

        <input type="submit" value="Registrate" />
      </form>
    </div>
    <div class="enlaces"><a href="index.html">Iniciar Sesión</a><br /></div>
  </body>
</html>
